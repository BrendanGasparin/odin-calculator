<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display-panel">
            <div class="display-section title"><h1>JavaScript Calculator</h1></div>
            <div class="display-section input-panel">
                <input type="text" />
            </div>
        </div>
        <div class="key-panel">
          <div><input type="button" class="red-button" value="AC" /></div>
          <div><!--<input type="button" class="green-button" value="+/-" />--></div>
          <div><!--<input type="button" class="green-button" value="%" />--></div>
          <div><input type="button" class="green-button" value="รท" /></div>
          <div><input type="button" value="7" /></div>
          <div><input type="button" value="8" /></div>
          <div><input type="button" value="9" /></div>
          <div><input type="button" class="green-button" value="x" /></div>
          <div><input type="button" value="4" /></div>
          <div><input type="button" value="5" /></div>
          <div><input type="button" value="6" /></div>
          <div><input type="button" class="green-button" value="-" /></div>
          <div><input type="button" value="1" /></div>
          <div><input type="button" value="2" /></div>
          <div><input type="button" value="3" /></div>
          <div><input type="button" class="green-button" value="+" /></div>
          <div><input type="button" value="0" /></div>
          <div></div>
          <div><input type="button" value="." /></div>
          <div><input type="button" class="green-button" value="=" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
